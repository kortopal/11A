<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>11/A Akıllı Tahta Eklentisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root{
            --theme-color: #EFA110;
            --theme-txt-color: black;
        }

        ::-webkit-scrollbar {
            height: 10px;
            width: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1ex;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--theme-color);
            border-radius: 1ex;
        }

        ::-webkit-scrollbar-corner {
            background: #000;
        }

        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
        
        body{
            font: 17px Helvetica;
            width: 400px;
            height: 520px;
            color: white;
            background-color: rgb(23, 23, 23);
        }

        header{
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-image: url("images/Dersim.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        button{
            background-color: var(--theme-color);
            color: var(--theme-txt-color);
            border: none;
            outline: none;
            font: 17px Helvetica;
            height: 45px;
            cursor: pointer;
            border-radius: 30px;
            margin-bottom: 5px;
            transition: 0.2s;
        }

        button:hover{opacity: 0.8;}

        input,select{
            font: 17px Helvetica;
            min-width: 150px;
            height: 45px;
            border: none;
            outline: none;
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 30px;
        }

        #main,#settings{
            overflow-y: auto;
            border-radius: 30px 30px 0px 0px;
            padding: 5px;
            background-color: rgb(23, 23, 23,0.6);
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 110px;
            height: 420px;
            padding: 10px;
            margin: auto;
            width: 80%;
            box-shadow: 0px 0px 12px 0px var(--theme-color);
        }

        #settings{display: none;}
        #settings select{width: 100%;padding: 5px;}
        #btn_settings_on,#btn_settings_off{
            position: fixed;
            top: 0px;
            right: 0px;
            width: 50px;
            height: 50px;
            border-radius: 0px 0px 0px 30px;
            font-size: 23px;
        }

        #btn_settings_off{display: none;}
        #btn_fullscreen{
            position: fixed;
            top: 0px;
            left: 0px;
            width: 50px;
            height: 50px;
            border-radius: 0px 0px 30px 0px;
            font-size: 23px;
        }

        .icon{font-size: 23px;}
        .ch{
            border-bottom: 2px solid white;
            padding-bottom: 3px;
        }

        #input1{width: 99%;margin: auto;text-align: center;border-radius: 30px;display: block;font-size: 23px;}
        #div1 button{width: 150px;}
        #logo{text-align: center;background: rgba(0, 0, 0, 0.6);padding: 3px;color: var(--theme-color);}
        #numpad{margin: auto;text-align: center;margin-bottom: 10px;display: none;}
        #numpad button{width: 60px;height: 60px;margin: 5px;font-weight: bold;}

        @keyframes fullScreenAnim {
            0% {transform: translate(2px,-2px);}
            100% {transform: translate(0px,0px);} 
        }

        @keyframes settingsAnim {
            100% { 
                -webkit-transform: rotate(360deg); 
                transform:rotate(360deg); 
            } 
        }

        @media screen and (min-width:900px) {
            #main,#settings{
                width: 50%;
                height: 480px;
            }

            #btn_fullscreen{display: none;}
        }
    </style>
</head>
<body>
    <header style="color: white;">
        <h1 id="logo" class="noselect"><span id="header_text"></span></h1>
    </header>

    <div id="main" class="noselect">
        <h3 class="ch"><i class="fas fa-chart-line icon"></i> Döviz Takibi</h3>
        <div id="div1" style="overflow: auto;white-space: nowrap;margin: auto;text-align: center;">
            <button id="btn1"><i class="fas fa-dollar-sign"></i> Dolar</button>
            <button id="btn2"><i class="fas fa-euro-sign"></i> Euro</button>
            <button id="btn3"><i class="fas fa-pound-sign"></i> Sterlin</button>
        </div>
        <br><br>
        <h3 class="ch"><i class="fas fa-puzzle-piece icon"></i> Diğer</h3>
        <button style="width: 100%;" id="btn4"><i class="fas fa-virus"></i> Covid-19 Vaka Sayısı</button>
        <br>
        <button style="width: 100%;" id="btn5"><i class="fas fa-stopwatch"></i> Zamanlayıcı</button>
        <br>
        <input type="number" id="input1" min="0" maxlength="6" placeholder="Zamanlayıcı Süresi (dk.)" autocomplete="off">
        <br>
        <div id="numpad">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <br>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <br>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <br>
            <button id="numback" style="font-size: 23px;"><i class="fas fa-backspace"></i></button>
            <button id="num0">0</button>
            <button id="numclose" style="font-size: 23px;"><i class="fas fa-window-close"></i></button>
            <br>
            <button id="numstart" style="width: 235px;font-size:23px;"><i class="fas fa-stopwatch"></i> Başlat</button>
        </div>
    </div>

    <button id="btn_settings_on"><i style="animation: settingsAnim 5s linear infinite" class="fas fa-cog"></i></button>
    <button id="btn_settings_off"><i class="fas fa-arrow-left"></i></button>
    <button id="btn_fullscreen"><i style="animation: fullScreenAnim 1s linear infinite alternate-reverse" class="fas fa-external-link-alt"></i></button>

    <div id="settings" class="noselect">
        <h3 class="ch"><i class="fas fa-cog icon"></i> Ayarlar</h3>
        <b><i style="color: var(--theme-color);" class="fas fa-fill-drip"></i> Tema Rengi</b>
        <br>
        <select id="select_theme_color" style="padding: 5px;">
            <optgroup label="Renkler">
                <option value="#EFA110">Sarı (Varsayılan)</option>
                <option value="#C80815">Kırmızı</option>
                <option value="#244BBF">Mavi</option>
                <option value="#6351CF">Mor</option>
                <option value="#622814">Kahverengi</option>
                <option value="#8C342B">Bordo</option>
            </optgroup>
        </select>
    </div>
</body>
<script src="background.js"></script>
<script src="popup.js"></script>
</html>
